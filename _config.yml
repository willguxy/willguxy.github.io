text_color_theme: dark
## Base settings ##
url: https://willguxy.github.io #!the base hostname & protocol for your site e.g. https://www.someone.com (!!required!!)
baseurl: /
title: think sauce
description: > #this means to ignore newlines until "nav_lists:"
   tech notes

nav_lists:
  - titles:
      en:      About
      zh:      关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /about.html

## GitHub repository (if the site is hosted by GitHub) ##
repository: willguxy/willguxy.github.io
repository_tree: master

## Language & timezone ##
lang: zh #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: America/New_York

## Author & social ##

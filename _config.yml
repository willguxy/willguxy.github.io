## Base settings ##
# url:  #!the base hostname & protocol for your site e.g. https://www.someone.com (!!required!!)
baseurl: /
title: think sauce
description: > #this means to ignore newlines until "nav_lists:"
   tech notes

nav_lists:
  - titles:
      en:      About
      zh:      关于
      zh-Hans: 关于
      zh-Hant: 關於
    url: /about.md

## GitHub repository (if the site is hosted by GitHub) ##
# repository: e.g. someone/someone.github.io
# repository_tree: e.g. master

## Language & timezone ##
lang: zh #the language of your site, eg: en(English), zh(简体中文), zh-Hans(简体中文), zh-Hant(繁體中文)
timezone: America/New_York

## Author & social ##
author:
  name: Will
  email:  willgu@yahoo.com
  # facebook:  #your Facebook username
  twitter: shamroxk
  github: willguxy
  # googleplus:  #your Google+ username
  # weibo:  yangmaoxiaozhan
  # douban:  #your Douban username
  # linkedin:  #your Linkedin username

## Comment system (Disqus) ##
disqus:
  # shortname:  #the Disqus shortname for the site

## Google Analytics ##
# ga_tracking_id:  #Google analytics id for the site

## Reading quantity (LeanCloud) ##
leancloud:
  # app_id:  #LeanCloud App id
  # app_key:  #LeanCloud App key
  # app_class:  #LeanCloud App class

# mathjax: true

## Paginate ##
paginate: 10
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: text ## text | html

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - README.md
  - LICENSE
  - /vendor
  - /docs
  - /screenshots
  - /test

## Plugins ##
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
server_url: "0.0.0.0"

## Development ##
isdebug: false

  app_id: qCYcEXjnIST232dTXLooosC7-gzGzoHsz #LeanCloud App id
  app_key: kdGLIBDA7zFTPxrRNkuzqiir #LeanCloud App key
  app_class: counter #LeanCloud App class

# mathjax: true

## Paginate ##
paginate: 10
paginate_path: /blog/page:num

## Post excerpts ##
excerpt_separator: <!--more-->
excerpt_type: text ## text | html

## Build ##
markdown: kramdown
highlighter: rouge
permalink: date

exclude:
  - README.md
  - LICENSE
  - /vendor
  - /docs
  - /screenshots
  - /test

## Plugins ##
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jemoji

## Server ##
server_url: "0.0.0.0"

## Development ##
isdebug: false
